<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div layout:fragment="content">
            <h2>Signup</h2>

            <form class="form-horizontal">
                <label for="firstName" class="col-md-4 control-label">First Name:</label>
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="firstName"
                           th:classappend="$(#fields.hasErrors('user.firstName')) ? is-invalid"/>
                </div>

                <div th:if="${#fields.hasErrors('user.firstName')}">
                    <p th:each="error : ${#fields.errors('user.firstName')}"
                       class="alert alert-danger" th:text="${error}">
                        Bad name </p>
                </div>
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="lastName"
                           th:classappend="$(#fields.hasErrors('user.lastName')) ? is-invalid"/>
                </div>

                <div th:if="${#fields.hasErrors('user.lastName')}">
                    <p th:each="error : ${#fields.errors('user.lastName')}"
                       class="alert alert-danger" th:text="${error}">
                        Bad name </p>
                </div>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="lastName"
                           th:classappend="$(#fields.hasErrors('user.username')) ? is-invalid"/>
                </div>

                <div th:if="${#fields.hasErrors('user.username')}">
                    <p th:each="error : ${#fields.errors('user.username')}"
                       class="alert alert-danger" th:text="${error}">
                        Bad name </p>
                </div>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           id="lastName"
                           th:classappend="$(#fields.hasErrors('user.password')) ? is-invalid"/>
                </div>

                <div th:if="${#fields.hasErrors('user.password')}">
                    <p th:each="error : ${#fields.errors('user.password')}"
                       class="alert alert-danger" th:text="${error}">
                        Bad name </p>
                </div>

                <input type="hidden" name="accountId" id="accountId" th:value="${user.account.accountId}"/>

                <button type="submit" class="btn btn-primary">Add Agent</button>                   
                <a class="btn btn-secondary" th:href="@{/}">Cancel</a>
            </form>
        </div>

    </body>
</html>
